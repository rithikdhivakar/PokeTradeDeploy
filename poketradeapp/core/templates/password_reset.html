{% extends 'base.html' %}
{% block content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: calc(100vh - 70px);"
>
  <div class="card shadow-sm p-4" style="width:100%; max-width:400px;">
    <h2 class="text-center mb-4" style="font-family:'Fredoka',sans-serif;">
      Reset Your Password
    </h2>
    <p>Enter the email associated with your account. We'll send you a link to reset your password.</p>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_email" class="form-label">Email address</label>
        <input
          type="email"
          name="email"
          id="id_email"
          class="form-control"
          required
        >
      </div>
      <button type="submit" class="btn btn-primary btn-lg rounded-pill w-100">
        Send Reset Link
      </button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'login' %}">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
