{% extends 'base.html' %}
{% block content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: calc(100vh - 70px);"
>
  <div class="card shadow-sm p-4" style="width:100%; max-width:400px;">
    <h2 class="text-center mb-4" style="font-family:'Fredoka',sans-serif;">
      Create a Pok√©Trade Account
    </h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          id="id_username"
          class="form-control"
          required
          autofocus
        >
      </div>
      <div class="mb-3">
        <label for="id_email" class="form-label">Email address</label>
        <input
          type="email"
          name="email"
          id="id_email"
          class="form-control"
          required
        >
      </div>
      <div class="mb-3">
        <label for="id_password1" class="form-label">Password</label>
        <input
          type="password"
          name="password1"
          id="id_password1"
          class="form-control"
          required
        >
      </div>
      <div class="mb-4">
        <label for="id_password2" class="form-label">Confirm password</label>
        <input
          type="password"
          name="password2"
          id="id_password2"
          class="form-control"
          required
        >
      </div>
      <button type="submit" class="btn btn-primary btn-lg rounded-pill w-100">
        Register
      </button>
    </form>
    <hr>
    <div class="text-center">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>
</div>
{% endblock %}
