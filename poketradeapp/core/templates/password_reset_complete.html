{% extends 'base.html' %}
{% block content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: calc(100vh - 70px);"
>
  <div class="card shadow-sm p-4 text-center" style="width:100%; max-width:400px;">
    <h2 class="mb-3" style="font-family:'Fredoka',sans-serif;">
      Password Reset Complete
    </h2>
    <p>Your password has been set. You may now log in with your new password.</p>
    <a
      href="{% url 'login' %}"
      class="btn btn-primary btn-lg rounded-pill mt-3 w-100"
    >
      Go to Login
    </a>
  </div>
</div>
{% endblock %}
